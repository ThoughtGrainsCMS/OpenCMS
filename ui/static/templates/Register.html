<div id="container">
    <div class='breadcrumb-layers'>
        <div class='inners'>
            <ul class='cf'>
                <li><a class="projects active" href="#projects"><span>1</span><span>User Signup</span></a></li>
            </ul>
        </div>
    </div>

    <div id="content">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="row">
                <form action="" autocomplete="off" name="Addnewuser" id="Addnewuser" method="post">
                    <span class="col-lg-12" id="user-error">&nbsp;</span>
                    <div class="form-group">
                        <input type="text" class="form-control" onkeypress="return onlyAlphabets(event,this);"
                               placeholder="User Name*" required="required"
                               id="username1" name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"
                               placeholder="Password  [7 to 15 characters which contain only characters, numeric digits, underscore and first character must be a letter]*"
                               required="required" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Re-type Password"
                               required="required" id="retypepassword" name="retypepassword">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name*"
                               onkeypress="return onlyAlphabets(event,this);" required="required"
                               id="firstname" name="firstname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name"
                               onkeypress="return onlyAlphabets(event,this);" required="required"
                               id="lastname" name="lastname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email*" required="required"
                               id="email" name="email">
                    </div>
                    <div class="form-group">
                        <select class="form-control" required="required" id="gender" name="gender" title="">
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City*"
                               onkeypress="return onlyAlphabets(event,this);" required="required"
                               id="city" name="city">
                    </div>
                    <div class="form-group">
                        <input type="text" pattern="[A-Za-z]" class="form-control"
                               onkeypress="return onlyAlphabets(event,this);" placeholder="Country*"
                               required="required"
                               id="country" name="country">
                    </div>
                    <div class="form-group">

                        <input type="number" class="form-control" placeholder="Postcode*" required="required"
                               id="postcode" name="postcode">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Phone Number" required="required"
                               id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <span class="col-lg-2" id="main-captcha"></span>
                        <input class="refresh" type="button" id="refresh" value="" onclick="Captcha();"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Add Captcha here*"
                               required="required" id="txtInput" name="txtInput">
                    </div>
                    <div class="form-group" style="margin-top:10px;float:left;">
                        <button type="button" id="Adduser" onclick="return validateUser();"
                                class="btn btn-primary">Submit
                        </button>
                        <button type="submit" class="btn btn-primary" id="cancel-btn"
                                onclick="window.location.href='#login'">Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
