<div id="container">
    <div class='breadcrumb-layers'>
        <div class='inners'>
            <ul class='cf'>
                <li>
                    <a class="projects active" href="#projects"><span>1</span><span>Change Password</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div id="content">
        <div class="row padding-top">
            <div class="col-sm-offset-1 col-sm-10">
                <div class="row">

                    <form action="" name="ChangePasswordForm" id="ChangePasswordForm" method="post"
                          autocomplete="off">
                        <span class="col-lg-12" id="user-error">&nbsp;</span>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="New Password*" required="required"
                                   id="password" name="password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Re-type New Password*"
                                   required="required"
                                   id="retypepassword" name="retypepassword">
                        </div>
                        <div class="form-group">
                            <span class="col-lg-2" id="main-captcha"></span>
                            <input class="refresh" type="button" id="refresh" value="" onclick="Captcha();"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Add Captcha here*"
                                   required="required" id="txtInput" name="txtInput">
                        </div>
                        <div class="form-group" style="margin-top:10px;float:left;">
                            <button type="button" id="ForgotPassword" onclick="return validateUser();"
                                    class="btn btn-primary">Submit
                            </button>
                            <button type="submit" class="btn btn-primary" id="cancel-btn"
                                    onclick="window.location.href='#login'">Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
