<div id="container">
    <div class='breadcrumb-layers'>
        <div class='inners'>
            <ul class='cf'>
                <li>
                    <a class="projects active" href="#projects"><span>1</span><span>Projects</span></a>
                </li>
                <li>
                    <a class="models inactive" href=""><span>2</span><span>Models</span></a>
                </li>
                <li>
                    <a class="entries inactive" href=""><span>3</span><span>Entries</span></a>
                </li>
                <li>
                    <a href="" class="inactive"><span>4</span><span>Layout</span></a>

            </ul>

    <div id="content">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10 content-top">
                <div class="col-sm-12">
                    <a class="new-buttons" href="" ng-click="addProject()">Add new Project</a>
                </div>
                <table border="1" class="table" id="ProjectList">
                    <tr>
                        <td>Project ID</td>
                        <td>Title</td>
                        <!--<td>Models</td>-->
                        <td>Action</td>
                    </tr>
                    <tr ng-repeat="projects in projectsList track by $index">
                        <td>{{$index + 1}}</td>
                        <td>{{projects.ui_projectname}}</td>
                        <!--<td><a href="" ng-click="viewModels(projects.projectname)">View all Models</a></td>-->
                        <td>
                            <a href="" ng-click="viewModels(projects.projectname)">Select</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="" ng-click="editProject(projects.id)">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="delete-button" href="" ng-click="deleteProject(projects.id)">Delete</a>&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
