<div id="container">
    <div id="content">
        <div id="LoginPage">
            <div class="col-sm-offset-4 col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title"><i class="fa fa-lock"></i> Please enter your login details.</h1>
                    </div>
                    <div class="panel-body">
                        <span id="user-error">&nbsp;</span>
                        <span id="user-success">&nbsp;</span>

                        <form method="post" autocomplete="off" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="input-username">Username</label>

                                <div class="input-group"><span class="input-group-addon"><i
                                        class="fa fa-user"></i></span>
                                    <input type="text" name="username" placeholder="Username"
                                           required="required" id="input-username" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-password">Password</label>

                                <div class="input-group"><span class="input-group-addon"><i
                                        class="fa fa-lock"></i></span>
                                    <input type="password" name="password" placeholder="Password"
                                           required="required" id="input-password" class="form-control"/>
                                </div>
                            </div>
                                <span class="col-lg-12 no-padding" style="margin-bottom:10px;"><a
                                        href="#forgotpassword">Forgot Password?</a></span>
                                <span class="col-lg-12 no-padding"><a href="#register">Are you a new
                                    User?</a></span>

                            <div class="text-right">

                                <button type="button" id="LoginBtn" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
